formatter.name: nyan.cat
suites:
    formulateSuite:
        namespace: Kayladnls\Formulate
        psr4_prefix: Kayladnls\Formulate

code_coverage:
  format:
    - html
output:
    html: coverage
    clover: coverage.xml

extensions:
    - PhpSpec\Extension\CodeCoverageExtension
    - PhpSpec\NyanFormattersExtension\Extension